<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="todo.css">

  <title>To-Do</title>
</head>

<body>


  <nav class="navbar navbar-dark bg-secondary bg-gradient">
    <div class="container-fluid">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <!-- <a class="nav-link active" aria-current="page" href="#">To-Do </a> -->
          <h1>To- Do <span class="site">Site</span></h1>
        </li>

      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" id="searchbar" placeholder="Search Your To-Do"
          aria-label="Search">
        <button class="btn btn-outline-light" type="submit ">Search</button>
      </form>
    </div>
  </nav>

  <div id="alert1"class="abc1 alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div id="alert2" class="abc1 alert alert-success alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>


  <div class="container my-3">
    <h1> To-Do list </h1>
    <form id="task">
      <input type="text" id="inputtext" placeholder="Make a plan">
      <input type="hidden" id="saveindex">

      <button id="addtask" class="btn-success">Add Task</button>
      <button id="savetask" class="btn-success" style="display: none;">SaveTask</button>
      <button id="deletealltask" class="btn-danger">Delete All Task</button>
    </form>
    <br>
    <div class="task-list">

      <h2>Tasks</h2>
      <hr>
      <table id="table">

        <tbody id="list">


        </tbody>
      </table>
      <hr>
    </div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  <script src="todo.js"></script>
</body>

</html>
